<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="card">
            <div class="search">
                <input type="text" placeholder="City/Country" spellcheck="false">
                <button>
                    <img src="./images/search.png">
                </button>
            </div>
            <div class="error">
                <p>Invalid city name / Geçersiz şehir adı</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p class="text-info"></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p class="text-info"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <script src="index.js"></script>
    </body>
</html>
